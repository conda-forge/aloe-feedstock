{% set name = "aloe" %}
{% set version = "0.2.0" %}
{% set sha256 = "d73f69d933600f3ba20c6773df485cc42b5b2e8c274fa3f6798750aedbaf5aa2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - setuptools_scm

  run:
    - python
    - nose
    - future
    - gherkin-official >=4,<5
    - nose
    - repoze.lru

test:
  imports:
    - aloe

about:
  home: https://github.com/aloetesting/aloe
  license: GPL-3.0
  # xref: https://github.com/aloetesting/aloe/pull/129
  # license_file: '{{ environ["RECIPE_DIR"] }}/COPYING'
  license_file: COPYING
  summary: Behavior Driven Development using Cucumber for Python

extra:
  recipe-maintainers:
    - mariusvniekerk
